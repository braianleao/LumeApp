name: lumev01
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none'

# ... (Seção version e environment estão corretas)

version: 1.0.0+1

environment:
  sdk: ^3.9.2

# Dependencies specify other packages that your package needs in order to work.
dependencies:
  # CORRIGIDO: flutter_native_splash alinhado corretamente
  flutter_native_splash: ^2.4.6
  
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints
  flutter_lints: ^5.0.0

flutter_native_splash:
  color: "#ffffff"
  image: assets/images/logo+texto.png
  android_gravity: 'center'
  ios_content_mode: 'scaleAspectFill' # Nota: 'scaleAspectFill' pode cortar a imagem em algumas telas iOS, considere 'scaleAspectFit'
  
# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/logo.png
    - assets/images/logo+texto.png
    - assets/images/texto.png

